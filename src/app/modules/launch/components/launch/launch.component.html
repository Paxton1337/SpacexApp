<div class="container">
    <div class="card mt-5">
        <div class="card-header text-center">
            <h1 class="mb-0">Mission: {{launch.mission_name}}</h1>
        </div>
        <div class="card-body">
            <div *ngIf="launch.links.flickr_images.length != 0" id="imageCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div *ngFor="let image of launch.links.flickr_images" class="carousel-item text-center" [class.active]="launch.links.flickr_images[0] == image">
                        <img [src]="image" alt="image" height="300" width="350">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="card-footer">Await</div>
    </div>
</div>
