<div class="container">
    <div class="card my-5">
        <div class="card-header text-center">
            <h1 class="mb-0"><strong>Mission: {{launch.mission_name}}</strong></h1>
        </div>
        <div class="card-body pt-0 pb-4">
            <div *ngIf="launch.links?.flickr_images.length != 0" id="imageCarousel"
                class="carousel slide py-4 border-bottom" data-ride="carousel">
                <div class="carousel-inner">
                    <div *ngFor="let image of launch.links?.flickr_images" class="carousel-item text-center"
                        [class.active]="launch.links.flickr_images[0] == image">
                        <img [src]="image" alt="image" height="300" width="350" loading="lazy">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="row pb-4 pt-0 border-bottom">
                <div class="col">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" class="border-0 p-0"></th>
                                <th scope="col" class="border-0 p-0"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td scope="row" class="border-top-0 pt-3 border-right mission__details">Details</td>
                                <td *ngIf="launch.details" class="border-top-0 pt-3">{{launch.details}}</td>
                                <td *ngIf="!launch.details" class="border-top-0 pt-3">We don't have any description
                                    about this mission</td>
                            </tr>
                            <tr>
                                <td class="pt-3 border-right" scope="row">Start time</td>
                                <td class="pt-3">{{launch.launch_date_utc | date:'full'}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row pt-4 d-flex flex-column">
                <h2 class="text-center">Payload Map</h2>
                <div class="col d-flex justify-content-center">
                    <agm-map [zoom]="15" [latitude]="landPad.lat" [longitude]="landPad.lng">
                        <agm-marker [latitude]="landPad.lat" [longitude]="landPad.lng"></agm-marker>
                    </agm-map>
                </div>
            </div>
        </div>
        <div class="card-footer text-center py-4">
            <div class="row">
                <div class="col d-flex justify-content-between">
                    <button class="btn btn-outline-primary" (click)="centeredNav(2)">Previous launch</button>
                    <button class="btn btn-outline-primary" [routerLink]="['']">All launches</button>
                    <button class="btn btn-outline-primary" (click)="centeredNav(1)">Next launch</button>
                </div>
            </div>
        </div>
    </div>
</div>
